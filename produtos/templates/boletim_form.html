{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'produtos/css/stylo.css' %}" rel="stylesheet">
    <title>Boletim</title>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container col-md-6">
        <h1>Boletim</h1>
        <form method="POST" action="{% url 'boletim_view' %}" class="d-flex flex-column">
            {% csrf_token %}
            <label class="form-label">Matricula</label>
            <input type="text" class="form-control" name="matricula" placeholder="matricula" required>
            <button class="btn btn-primary mt-3" type="submit">Buscar</button>
        </form>
    </div>
</body>
</html>
