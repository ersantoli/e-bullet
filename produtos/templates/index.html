{% extends 'base.html' %}

{% block content %}

{% load static %}
<div class="row d-flex d-flex-row justify-content-center align-items-center p2" style="border:2px solid rgb(0, 162, 255);text-align:center">

  {% if user.is_authenticated %}

  
  <div class="col-md-6">
    <h1>Estamos felizes que você se juntou a nós!<br>
    Bem Vindo ao Boletim Eletronico</h1>
    
     </div>
  

  {% else %}

  

  <h1> Login </h1>

  <form method="POST" action="{% url 'index' %}">
    {% csrf_token %}
    
    <label   class="form-label">Usuario</label>
    <br>
    <input type="text" class="form-control" name="username", placeholder="Digite seu Usuario" required>
    <br>
    <label   class="form-label">Senha</label>
    <br>
    <input type="password" class="form-control" name="password" placeholder=" Digite Sua Senha" required>
    <br>
    <button class="btn btn-primary" type="submit">Logar</button>

  </form>

  
</div>
  {% endif %}
{% include 'conteudo.html' %}
{% endblock %}
